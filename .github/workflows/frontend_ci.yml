name: Frontend - CI

on:
  #Manual trigger using the workflow_dispatch event
  workflow_dispatch:
  #Automatic trigger on pull_request events to the main branch
  pull_request:
    branches: 
      - main

jobs:
  linting:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./starter/frontend/
    steps:
      - name: Check out the code from the repository.
        uses: actions/checkout@v3

      - name: Set up Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install the dependencies.
        run: npm install

      - name: check code
        run: npm run lint

  testing: 
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./starter/frontend/

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm ci

    - name: Run Tests
      run: npm run test

  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./starter/frontend/
    # build job depend on above two jobs
    needs: [linting, testing]   

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
    
    - name: Install Dependencies
      run: npm ci

    - name: Run local development server with hot reloading and point to the backend default
      run: REACT_APP_MOVIE_API_URL=http://localhost:5000 npm start